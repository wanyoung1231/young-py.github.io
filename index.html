<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" target="_blank">{{ post.title }}</a>
      </li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }} â€¢ {{ post.categories }}</span>
      <hr />
    {% endfor %}
  </ul>
</div>
